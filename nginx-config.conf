# Nginx配置示例
# 将此配置添加到你的Nginx服务器配置中

server {
    listen 80;
    server_name deepseek.com www.deepseek.com;
    root /path/to/deepseekv;
    index deepseek32-landing.html;
    
    # 为HTML文件设置X-Robots-Tag
    location ~* \.html$ {
        add_header X-Robots-Tag "index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" always;
        add_header Content-Type "text/html; charset=UTF-8" always;
        
        # 安全头部
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # 缓存控制
        expires 1h;
        add_header Cache-Control "public" always;
    }
    
    # 静态资源缓存
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
    }
    
    # 针对主页的特殊配置
    location = / {
        try_files /deepseek32-landing.html =404;
        add_header X-Robots-Tag "index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" always;
        add_header Content-Type "text/html; charset=UTF-8" always;
    }
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/html
        application/javascript
        application/xml+rss
        application/json;
}